<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="axios.min.js"></script>
  <title>BACOD COFESHOP</title>
  <style>
  </style>
</head>
<body id="bacod-framework">
  <div class="main-menu">
    <h1>All Menu</h1>
    <div class="menu" id="list_menu">

      

    </div>
  </div>
  <div class="main-sidebar">
    <div class="menu-container">
      <h2>Order Details</h2>
      <form action="" id="form-order">
        <input type="text" class="mb-1" placeholder="Cashier Name" value="Restu" readonly>
        <input type="text" class="mb-1" placeholder="Buyer Name">
        <div class="form-body">
        </div>
        <div class="form-footer">
          <table class="table-transactions">
            <tr>
              <td>Sub Total</td>
              <td>Rp. 20.000</td>
            </tr>
            <tr>
              <td>Tax</td>
              <td>10%</td>
            </tr>
            <tr>
              <td class="final-price">
                <b>Total</b>
              </td>
              <td class="final-price">
                <b>Rp 22.000</b>
              </td>
            </tr>
          </table>
          <button type="submit" id="order-button">
            ORDER
          </button>
        </div>
      </form>
    </div>
  </div>
  <script>
    axios.get("http://localhost:3000/menu")
      .then((response) => {
        let dataMenu = response.data

        document.getElementById("list_menu").innerHTML = dataMenu.map(menu => `
          <div class="menu-item">
            <div class="menu-item-body">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Cheeseburger.jpg/440px-Cheeseburger.jpg" alt="menu image">
              <div class="menu-item-title">${menu.name}</div>
            </div>
            <div class="menu-item-footer">
              <button type="button" class="menu-item-add">
                ${menu.price}
              </button>
            </div>
          </div>
        `).join("")
      });
  </script>
</body>
</html>
